<!DOCTYPE html>
<html>
<head>
    <title>Liberty Interior Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="text-center">Liberty Interior Converter</h1>
    <h3 class="text-center">Converts interior map files to functional interior definitions for use with LibertyHousing.</h3>
    <hr>
    <!-- insert the explanation of the site here -->
    <div class="container">
        <div id="content" class="col-xs-12 col-sm-6 col-sm-offset-3">
            <form id="converter">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name of the Interior">
                </div>
                <div class="form-group">
                    <label for="mapper">Mapper</label>
                    <input type="text" class="form-control" id="mapper" placeholder="Name of the Mapper(s)">
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" class="form-control" id="id" placeholder="ID of the Interior (Included in Mantis issue title, if not present ask Funstein)">
                </div>
                <div class="form-group">
                    <label for="map">Map file</label>
                    <textarea class="form-control" rows="10" id="map"></textarea>
                    <span id="helpBlock" class="help-block text-center"><small>Please make sure that your map file is compliant with the <a href="#">Liberty Interior Mapping Standard</a>.</small></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
